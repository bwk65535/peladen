{{ define "main" }}
  {{ .Content }}
  {{ $pages := where .Site.RegularPages "Section" "posts" }}
  {{ $pages = $pages.ByDate.Reverse }}
  {{ range (.Paginate $pages).Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ .Summary }}
  {{ end }}
